<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Query</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JQuery full version-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container container-fluid mw-100 vh-100" style="margin: 0">
      <div class="row h-100">
        <!-- SIDE MENU -->
        <aside id="aside" class="col-md-2 border-end text-light bg-dark">
          <!-- FILTER FORM -->
          <form class="sticky-md-top" action="#" method="post">
            <h5 class="pt-3">Filters</h5>
            <hr class="sticky-md-top" />
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value=""
                id="shirts-checkbox"
                name="ClothingType"
              />
              <label class="form-check-label" for="shirts-checkbox">
                Shirts
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="Pants"
                id="pants-checkbox"
                name="ClothingType"
              />
              <label class="form-check-label" for="pants-checkbox">
                Pants
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="Pants"
                id="jackets-checkbox"
                name="ClothingType"
              />
              <label class="form-check-label" for="jackets-checkbox">
                Jackets
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="Pants"
                id="shoes-checkbox"
                name="ClothingType"
              />
              <label class="form-check-label" for="shoes-checkbox">
                Shoes
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="Pants"
                id="accessories-checkbox"
                name="ClothingType"
              />
              <label class="form-check-label" for="accessories-checkbox">
                Accessories
              </label>
            </div>
            <hr />
            <!-- Price range -->
            <h6 class="pb-2">Price Range</h6>
            <input
              class="form-control mb-2"
              type="number"
              name="minimumPrice"
              id="min-price-input"
              placeholder="min"
            />
            <input
              class="form-control mb-2"
              type="number"
              name="maximumPrice"
              id="max-price-input"
              placeholder="max"
            />
            <!-- apply filter button -->
            <input
              type="submit"
              class="form-control btn btn-outline-primary"
              id="apply-filter-button"
              value="Apply"
            />
          </form>
        </aside>
        <!-- END SIDE MENU -->

        <div class="col-md-10 p-5">
          <!-- SCROLLABLE CONTENT -->
          <div class="container my-5">
            <!-- search bar -->
            <div class="row">
              <div class="col-md-10">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="name-input"
                    name="name"
                    placeholder="Search movie, show, or actor"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="mb-3">
                  <button type="button" class="btn btn-lg btn-success w-100">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
