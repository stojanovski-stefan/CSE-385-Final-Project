<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JQuery full version-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/display.js"></script>
  </head>
  <body>
    <section class="container container-fluid mw-100 vh-100" style="margin: 0">
      <div class="row h-100">
        <!-- SIDE MENU -->
        <aside id="aside" class="col-md-2 border-end text-light bg-dark">
          <!-- FILTER FORM -->
          <form class="sticky-md-top px-2" action="#" method="post">
            <h5 class="pt-3">Genres</h5>
            <hr class="sticky-md-top" />
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="fiction"
                id="fiction-checkbox"
                name="genre"
                onchange="setFilter('fictionBooks')"
              />
              <label class="form-check-label" for="shirts-checkbox">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="nonfiction"
                id="nonfiction-checkbox"
                name="genre"
                onchange="setFilter('nonfictionBooks')"
              />
              <label class="form-check-label" for="pants-checkbox">
                Nonfiction
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="biography"
                id="biography-checkbox"
                name="genre"
                onchange="setFilter('biographyBooks')"
              />
              <label class="form-check-label" for="biography-checkbox">
                Biography
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="mystery"
                id="mystery-checkbox"
                name="genre"
                onchange="setFilter('mysteryBooks')"
              />
              <label class="form-check-label" for="mystery-checkbox">
                Mystery
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input border-2"
                type="checkbox"
                value="fantasy"
                id="fantasy-checkbox"
                name="genre"
                onchange="setFilter('fantasyBooks')"
              />
              <label class="form-check-label" for="fantasy-checkbox">
                Fantasy
              </label>
            </div>
            <hr />
          </form>
        </aside>
        <!-- END SIDE MENU -->

        <div class="col-md-10 p-5">
          <!-- SCROLLABLE CONTENT -->
          <div class="container my-5">
            <!-- search bar -->
            <form id="searchForm" class="row sticky-top mb-5">
              <div class="col-md-10">
                <div>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="search-bar"
                    name="searchTerm"
                    placeholder="Search title, genre, or author"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="mb-5">
                  <button type="submit" class="btn btn-lg btn-success w-100">
                    Search
                  </button>
                </div>
              </div>
            </form>
            <!-- Start auto generated data -->
            <div id="books" class="row row-cols-1 row-cols-md-3 g-4">
              <script>
                getAllBooks();
              </script>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Search bar functionality
      $(document).ready(() => {
        // on submission of the search form
        $("#searchForm").submit((form) => {
          // stop default submission procedures
          form.preventDefault();
          // gets value of the searchbar
          let searchTerm = $("#search-bar").val();
          // api information
          let info = {
            url: `http://localhost:3000/api/v1/search`,
            method: "POST",
            data: { searchTerm: searchTerm },
          };
          // clear screen of books already displayed
          $("#books").html("");
          // ajax call to api + paint screen with book info
          displayBooks(info);
        });
      });
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
