<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.ico" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JQuery full version-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/display.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <!-- leave a review -->
        <div class="col-md-6 mb-4">
          <h3>Add a review:</h3>
          <form class="align-middle">
            <div class="mb-3">
              <label for="name-input" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name-input"
                pattern="^[a-zA-Z]+$"
                required
              />
            </div>
            <div class="mb-3">
              <label for="summary-input" class="form-label">Summary</label>
              <input
                type="text"
                class="form-control"
                name="summary"
                id="summary-input"
                required
              />
            </div>
            <div class="mb-3">
              <label for="review-input" class="form-label">Review</label>
              <textarea
                class="form-control"
                name="review"
                id="review-input"
                rows="3"
                required
              ></textarea>
            </div>

            <p style="margin-bottom: -0.3em">Rating</p>
            <div class="rating">
              <input value="5" name="rating" id="star5" type="radio" required />
              <label for="star5"></label>
              <input value="4" name="rating" id="star4" type="radio" />
              <label for="star4"></label>
              <input value="3" name="rating" id="star3" type="radio" />
              <label for="star3"></label>
              <input value="2" name="rating" id="star2" type="radio" />
              <label for="star2"></label>
              <input value="1" name="rating" id="star1" type="radio" />
              <label for="star1"></label>
            </div>
            <button type="submit" class="btn btn-dark w-100">Submit</button>
          </form>
        </div>
        <!-- read reviews -->
        <div class="col-md-6" id="reivews-section">
          <h3>Reviews for <i id="bookTitle"></i>:</h3>
          <div>
            <p>
              Average Rating: <span class="text-warning" id="avgRating"></span>
            </p>
          </div>
        </div>
        <script>
          function getAvgRating(data) {
            let sum = 0;
            for (let element of data) {
              sum += element.review;
            }
            let avg = sum / data.length;
            return Math.round(avg * 10) / 10;
          }

          // gets review data from local storages and converts it back to JSON.
          let reviewData = JSON.parse(localStorage.getItem("reviewData"));
          $("#bookTitle").html(reviewData[0].title);
          $("#avgRating").html(getAvgRating(reviewData));
          console.log(getAvgRating(reviewData));
          // Displays reviews
          for (let element of reviewData) {
            $("#reivews-section").append(createReviewCard(element));
          }
        </script>
      </div>
    </div>

    <style>
      .rating {
        display: inline-block;
      }

      .rating input {
        display: none;
      }

      .rating label {
        float: right;
        cursor: pointer;
        color: #ccc;
        transition: color 0.3s;
      }

      .rating label:before {
        content: "\2605";
        font-size: 30px;
      }

      .rating input:checked ~ label,
      .rating label:hover,
      .rating label:hover ~ label {
        color: #b32442;
        transition: color 0.3s;
      }
    </style>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
